<!DOCTYPE html>
<html>
<head>
    <title>Vannstander</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css"
          rel="stylesheet">
    <script type="text/javascript"
            src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Vannstand</h1>
    <div class="row">
        <div class="span12">
            <table class="table table-striped table-bordered table-condensed">
            <tr>
               <th>Oppdatert</th>
               <th>Elv</th>
               <th>Niv&aring;</th>
               <th>M3</th>
            </tr>

            {% for river in rivers %}
               <tr>
                   <td>{{ river.latest_measure_at or '-' }}</td>
                   <td>{{ river.name }}</td>
                   <td>{{ river.latest_level or '-' }}</td>
                   <td>{{ river.latest_cumecs or '-' }}</td>
                </tr>
            {% end %}
            </table>
        </div>
    </div>
    <script>

    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    </script>
</body>
</html>
